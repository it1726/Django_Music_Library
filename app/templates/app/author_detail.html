{% extends 'app/base.html' %}

{% block content %}
        <div class="container">
                <div class="card bg-dark mb-3 border-success">
                        <div class="card-header"><h1>{{ author.name }}</h1></div>
                        <div class="row">
                                <div class="col">
                                        <img src="{{ author.image.url }}" width="50%">
                                </div>
                                <div class="col">
                                        <div class="card-body text-left">
                                                <h5 class="card-title">Birthday: {{ author.birthday }}</h5>
                                                <h6 class="card-title">{{ author.bio }}</h6>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        <div class="container">
                <div class="card bg-dark mb-3 border-success">
                        <div class="card-header"><h1>Songs</h1></div>
                        <div class="container table-responsive">
                                <table class="table table-striped table-dark">
                                            <tbody>
                                                    <tr>
                                                        <td width="35%" class="text-left">Cover</td>
                                                        <td width="35%" class="text-left">Title</td>
                                                        <td width="30%" class="text-left">Player</td>
                                                    </tr>
                                            </tbody>
                                    </table>
                                    {% for song in songs %}
                                    <table class="table table-striped table-dark">
                                            <tbody>
                                                    <tr>
                                                            <td width="35%"><a class="text-success" href="{% url 'song_detail' pk=song.pk %}"><img src="{{ song.image.url }}" height="60" width="60"></a></td>
                                                            <td width="35%" class="text-left"><a class="text-success" href="{% url 'song_detail' pk=song.pk %}">{{ song.title }}</a></td>
                                                            <td width="30%" class="text-left">
                                                                <audio controls style="width: 290px;">
                                                                <source src="{{ song.mp3.url }}" type="audio/mpeg">
                                                                </audio>
                                                                <embed src="{{ song.mp3.url }}" loop="true" autostart="true" width="0" height="0">
                                                            </td>
                                                    </tr>
                                            </tbody>
                                    </table>
                            {% endfor %}
                        </div>
                </div>
        </div>
        <div class="container">
                <div class="card bg-dark mb-3 border-success">
                        <div class="card-header"><h1>Albums</h1></div>
                        <div class="container table-responsive">
                                <table class="table table-striped table-dark">
                                        <tbody>
                                                <tr>
                                                        <td width="50%">Cover</td>
                                                        <td width="50%">Title</td>
                                                </tr>
                                        </tbody>
                                </table>
                                {% for album in albums %}
                                        <table class="table table-striped table-dark">
                                                <tbody>
                                                        <tr>
                                                                <td width="50%"><a class="text-success" href="{% url 'album_detail' pk=album.pk %}"><img src="{{ album.image.url }}" height="60" width="60"></a></td>
                                                                <td width="50%" class="text-left"><a class="text-success" href="{% url 'album_detail' pk=album.pk %}">{{ album.title }}</a></td>
                                                        </tr>
                                                </tbody>
                                        </table>
                                {% endfor %}
                        </div>
                </div>
        </div>
{% endblock %}
