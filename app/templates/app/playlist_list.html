{% extends 'app/base.html' %}

{% block content %}
    <div class="container border-success card bg-dark">
        <h1 class="card-header">Playlists</h1>
            <div class="card-deck">
                {% for playlist in playlists %}
                    <div class="card bg-dark mb-4 border-success mx-auto">
                        <a href="{% url 'playlist_detail' pk=playlist.pk %}"><img class="card-img-top img-fluid" src="{{ playlist.image.url }}"></a>
                        <div class="card-body">
                            <h5><a class="text-success" href="{% url 'playlist_detail' pk=playlist.pk %}">{{ playlist.title }}</a></h5>
                            <p>Author: {{ playlist.author }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
