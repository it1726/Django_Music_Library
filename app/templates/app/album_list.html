{% extends 'app/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="card bg-dark mb-3 border-success">
            <div class="card-header"><h1>Albums</h1></div>
                <div class="row">
                    {% for album in albums %}
                        <div class="col-sm-6 col-md-4">
                            <div class="card bg-dark mb-3 border-success mx-auto" style="width: 16rem;">
                                <a href="{% url 'album_detail' pk=album.pk %}"><img class="img-fluid" src="{{ album.image.url }}"></a>
                                <div class="card-body">
                                    <h5><a class="text-success" href="{% url 'album_detail' pk=album.pk %}">{{ album.title }}</a></h5>
                                    <p>Author: <a class="text-success" href="{% url 'author_detail' pk=album.author.pk %}">{{ album.author }}</a></p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
