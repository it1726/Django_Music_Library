{% extends 'app/base.html' %}

{% block content %}
    <div class="container border-success card bg-dark">
        <h1 class="card-header">Albums</h1>
            <div class="card-deck">
                {% for album in albums %}
                    <div class="card bg-dark mb-4 border-success mx-auto">
                        <a href="{% url 'album_detail' pk=album.pk %}"><img class="card-img-top img-fluid" src="{{ album.image.url }}"></a>
                        <div class="card-body">
                            <h5><a class="text-success" href="{% url 'album_detail' pk=album.pk %}">{{ album.title }}</a></h5>
                            <p>Author: <a class="text-success" href="{% url 'author_detail' pk=album.author.pk %}">{{ album.author }}</a></p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
